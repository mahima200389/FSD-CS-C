<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg-form">
    <table>
        <tr><td colspan="2" id="heading">REGISTRATION FORM</td></tr>
            <tr></tr><td>Username</td>
            <td><input type="text" placeholder="Username"</td>
            </tr>
            <tr>
                <td>Password</td>
            <td><input type="password"</td></tr>
            <tr>
                <td>Email id</td>
                <td><input type="email"</td>
            </tr>
            <tr><td>Date of Birth</td>
            <td><input type="date"</td></tr>
            <tr>
            <td>upload profile</td>
            <td><input type="file"</td>
        </tr>
        <tr><td>BRANCH</td>
        <td>CS<input type="radio" value="CS"name="r1">
        CSE<input type="radio" value="CSE" name="r2">
        IT<input type=""radio value="IT" name="r3">
        </td></tr>
        <tr>
            <td>Languages Known</td>
            <td>C<input type="checkbox" name="c1">
            C++<input type="checkbox" name="c2">
            Javac<input type="checkbox" name="c3">
            </td>
        </tr>
        <tr><td>Select City</td>
        <td><select name="city">
            <option value="GZB" selected>Ghazizbad</option>
            <option value="dlh" >Delhi</option>
            <option value="Noida" >Noida</option>
        </select></td></tr>
        <tr>
            <td>ADDRESS</td>
            <td><Textarea rows="5" cols="22"name="addr" id=""></Textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Login" name=""id="lgn"></td>
            <td><input type="reset" value="clear" name=""id="clr"></td>
        </tr>
    </table>
</body>
</html>
